<!-- templates/layout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Multiplayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/images/GDMLogo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="site-content">
        <video autoplay loop muted class="fullscreen-video">
            <source src="{{ url_for('static', filename='background-video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/"><i class="fas fa-gamepad"></i> Geometry Dash Multiplayer</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/downloads"><i class="fas fa-download"></i> Downloads</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/VIP"><i class="fab fa-patreon"></i> Patreon/VIP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/discord"><i class="fab fa-discord"></i> Discord</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About Us</a>
                            </li>
                            <!-- Add more navigation links as needed -->
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Add Google Ads code here -->
            <div class="container mt-4">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Google Ads code goes here -->
                    </div>
                </div>
            </div>
        </header>

        <section>
            <!-- The content of each page will go here -->
            {% block content %}
            {% endblock %}
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>&copy; 2023 RedWolfie's website</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>


</html>
