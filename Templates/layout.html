<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1474684277115192" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/images/GDMLogo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="site-content">
        <video autoplay loop muted class="fullscreen-video">
            <source src="{{ url_for('static', filename='background-video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% if not is_mobile %}
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/"><i class="fas fa-gamepad"></i> Geometry Dash Multiplayer</a>
                    <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/downloads"><i class="fas fa-download"></i> Downloads</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/VIP"><i class="fab fa-patreon"></i> Patreon/VIP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.discord.gg/gdm"><i class="fab fa-discord"></i> Discord</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-5 mt-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Google Ads code goes here -->
                    </div>
                </div>
            </div>
        </header>
        {% endif %}

        <section>
            {% block content %}
            {% endblock %}
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>&copy; 2023 RedWolfie's website</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="static/js/automobile.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-*****************************" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
